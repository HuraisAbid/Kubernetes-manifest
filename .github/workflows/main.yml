name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  DOCKER_REPO: abidhurais/helm-manifests
  NUMERIC_TAG: ${{ github.run_number }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
# =====================================================
# 1. Detect Changes (case-insensitive)
# =====================================================
  detect-changes:
    runs-on: self-hosted
    outputs:
      frontend_changed: ${{ steps.detect.outputs.frontend }}
      backend_changed: ${{ steps.detect.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          FRONTEND=false
          BACKEND=false

          echo "ðŸ” Detecting changes..."

          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            DIFF_RANGE="HEAD~1 HEAD"
          else
            DIFF_RANGE="HEAD"
          fi

          echo "Diff range: $DIFF_RANGE"
          CHANGED_FILES=$(git diff --name-only $DIFF_RANGE || true)
          echo "$CHANGED_FILES"

          # Case-insensitive detection for uppercase/lowercase folder names
          if echo "$CHANGED_FILES" | grep -iq '^Frontend/'; then
            FRONTEND=true
          fi
          if echo "$CHANGED_FILES" | grep -iq '^Backend/'; then
            BACKEND=true
          fi

          echo "frontend=$FRONTEND" >> "$GITHUB_OUTPUT"
          echo "backend=$BACKEND" >> "$GITHUB_OUTPUT"

          echo "âœ… Frontend changed: $FRONTEND"
          echo "âœ… Backend changed:  $BACKEND"

# =====================================================
# 2. Build Frontend
# =====================================================
  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      # ---- SonarQube scan using Docker to avoid PATH issues ----
      - name: SonarQube Scan Frontend
        run: |
          docker run --rm \
            -e SONAR_HOST_URL=$SONAR_HOST_URL \
            -e SONAR_LOGIN=$SONAR_TOKEN \
            -v "${{ github.workspace }}:/usr/src" \
            sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=frontend \
            -Dsonar.sources=Frontend \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Trivy Scan Frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-paths: Frontend
          severity: HIGH,CRITICAL

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend Image
        run: |
          docker build -t $DOCKER_REPO:frontend-$NUMERIC_TAG ./Frontend
          docker push $DOCKER_REPO:frontend-$NUMERIC_TAG

# =====================================================
# 3. Build Backend
# =====================================================
  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: SonarQube Scan Backend
        run: |
          docker run --rm \
            -e SONAR_HOST_URL=$SONAR_HOST_URL \
            -e SONAR_LOGIN=$SONAR_TOKEN \
            -v "${{ github.workspace }}:/usr/src" \
            sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=backend \
            -Dsonar.sources=Backend \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Trivy Scan Backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-paths: Backend
          severity: HIGH,CRITICAL

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t $DOCKER_REPO:backend-$NUMERIC_TAG ./Backend
          docker push $DOCKER_REPO:backend-$NUMERIC_TAG

# =====================================================
# 4. Deploy Frontend
# =====================================================
  deploy-frontend:
    needs: [build-frontend]
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Ensure Helm installed
        run: |
          if ! command -v helm &> /dev/null; then
            curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          fi

      - name: Deploy Frontend via Helm
        run: |
          helm upgrade --install frontend helm/app \
            --namespace devops \
            --create-namespace \
            --set frontend.image=$DOCKER_REPO \
            --set frontend.tag=frontend-$NUMERIC_TAG

# =====================================================
# 5. Deploy Backend
# =====================================================
  deploy-backend:
    needs: [build-backend]
    if: needs.detect-changes.outputs.backend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Ensure Helm installed
        run: |
          if ! command -v helm &> /dev/null; then
            curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          fi

      - name: Deploy Backend via Helm
        run: |
          helm upgrade --install backend helm/app \
            --namespace devops \
            --create-namespace \
            --set backend.image=$DOCKER_REPO \
            --set backend.tag=backend-$NUMERIC_TAG
