name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: abidhurais/helm-manifest-frontend
  BACKEND_IMAGE: abidhurais/helm-manifest-backend
  NUMERIC_TAG: ${{ github.run_number }}

jobs:
# =====================================================
# 1. Detect Changes (SOURCE OF TRUTH)
# =====================================================
  detect-changes:
    runs-on: self-hosted
    outputs:
      frontend_changed: ${{ steps.detect.outputs.frontend }}
      backend_changed: ${{ steps.detect.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: detect
        run: |
          echo "Previous commit: ${{ github.event.before }}"
          echo "Current commit:  ${{ github.sha }}"

          FRONTEND=false
          BACKEND=false

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^frontend/'; then
            FRONTEND=true
          fi

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^backend/'; then
            BACKEND=true
          fi

          echo "frontend=$FRONTEND" >> $GITHUB_OUTPUT
          echo "backend=$BACKEND" >> $GITHUB_OUTPUT

      - name: Debug result
        run: |
          echo "Frontend changed: ${{ steps.detect.outputs.frontend }}"
          echo "Backend changed:  ${{ steps.detect.outputs.backend }}"

# =====================================================
# 2. Frontend Pipeline (ONLY IF FRONTEND CHANGED)
# =====================================================
  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: SonarQube Scan Frontend
        run: |
          sonar-scanner \
            -Dsonar.projectKey=frontend \
            -Dsonar.sources=frontend \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Trivy Scan Frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-paths: frontend
          severity: HIGH,CRITICAL

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ env.NUMERIC_TAG }}

# =====================================================
# 3. Backend Pipeline (ONLY IF BACKEND CHANGED)
# =====================================================
  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: SonarQube Scan Backend
        run: |
          sonar-scanner \
            -Dsonar.projectKey=backend \
            -Dsonar.sources=backend \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Trivy Scan Backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-paths: backend
          severity: HIGH,CRITICAL

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ env.NUMERIC_TAG }}

# =====================================================
# 4. Deploy Frontend (ONLY IF FRONTEND CHANGED)
# =====================================================
  deploy-frontend:
    needs: build-frontend
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
      - run: |
          helm upgrade --install frontend helm/app \
            --namespace devops \
            --create-namespace \
            --set frontend.image=${{ env.FRONTEND_IMAGE }} \
            --set frontend.tag=${{ env.NUMERIC_TAG }}

# =====================================================
# 5. Deploy Backend (ONLY IF BACKEND CHANGED)
# =====================================================
  deploy-backend:
    needs: build-backend
    if: needs.detect-changes.outputs.backend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
      - run: |
          helm upgrade --install backend helm/app \
            --namespace devops \
            --create-namespace \
            --set backend.image=${{ env.BACKEND_IMAGE }} \
            --set backend.tag=${{ env.NUMERIC_TAG }}
