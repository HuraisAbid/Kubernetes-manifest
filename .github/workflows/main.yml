name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: abidhurais/helm-manifest-frontend
  BACKEND_IMAGE: abidhurais/helm-manifest-backend
  NUMERIC_TAG: ${{ github.run_number }}

jobs:
  # -------------------------
  # Step 1: Detect Changes
  # -------------------------
  detect-changes:
    runs-on: self-hosted
    outputs:
      frontend_changed: ${{ steps.detect.outputs.frontend }}
      backend_changed: ${{ steps.detect.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2   # needed for git diff

      - name: Detect folder changes
        id: detect
        run: |
          FRONTEND_CHANGED=false
          BACKEND_CHANGED=false

          # check frontend changes
          if git diff --name-only HEAD~1 HEAD | grep -q '^frontend/'; then
            FRONTEND_CHANGED=true
          fi

          # check backend changes
          if git diff --name-only HEAD~1 HEAD | grep -q '^backend/'; then
            BACKEND_CHANGED=true
          fi

          echo "frontend=$FRONTEND_CHANGED" >> $GITHUB_OUTPUT
          echo "backend=$BACKEND_CHANGED" >> $GITHUB_OUTPUT

      - name: Debug detected changes
        run: |
          echo "Frontend changed: ${{ steps.detect.outputs.frontend }}"
          echo "Backend changed: ${{ steps.detect.outputs.backend }}"

  # -------------------------
  # Step 2: Build Frontend
  # -------------------------
  build-frontend:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.frontend == 'true' }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: SonarQube Scan Frontend
        run: |
          sonar-scanner \
            -Dsonar.projectKey=frontend \
            -Dsonar.sources=frontend \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Trivy Scan Frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-paths: ./frontend
          severity: HIGH,CRITICAL

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ env.NUMERIC_TAG }}

  # -------------------------
  # Step 3: Build Backend
  # -------------------------
  build-backend:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.backend == 'true' }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: SonarQube Scan Backend
        run: |
          sonar-scanner \
            -Dsonar.projectKey=backend \
            -Dsonar.sources=backend \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Trivy Scan Backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-paths: ./backend
          severity: HIGH,CRITICAL

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ env.NUMERIC_TAG }}

  # -------------------------
  # Step 4: Deploy Frontend if changed
  # -------------------------
  deploy-frontend:
    needs: build-frontend
    if: ${{ needs.detect-changes.outputs.frontend == 'true' }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
      - name: Helm Deploy Frontend
        run: |
          helm upgrade --install frontend helm/app \
            --namespace devops \
            --create-namespace \
            --set frontend.image=${{ env.FRONTEND_IMAGE }} \
            --set frontend.tag=${{ env.NUMERIC_TAG }}

  # -------------------------
  # Step 5: Deploy Backend if changed
  # -------------------------
  deploy-backend:
    needs: build-backend
    if: ${{ needs.detect-changes.outputs.backend == 'true' }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
      - name: Helm Deploy Backend
        run: |
          helm upgrade --install backend helm/app \
            --namespace devops \
            --create-namespace \
            --set backend.image=${{ env.BACKEND_IMAGE }} \
            --set backend.tag=${{ env.NUMERIC_TAG }}
