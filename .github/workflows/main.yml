name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  DOCKER_REPO: abidhurais/helm-manifests   # Single repo for all images
  NUMERIC_TAG: ${{ github.run_number }}

jobs:
# =====================================================
# 1. Detect Changes (SOURCE OF TRUTH)
# =====================================================
  detect-changes:
    runs-on: self-hosted
    outputs:
      frontend_changed: ${{ steps.detect.outputs.frontend }}
      backend_changed: ${{ steps.detect.outputs.backend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          FRONTEND=false
          BACKEND=false

          echo "ðŸ” Detecting changes..."

          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            DIFF_RANGE="HEAD~1 HEAD"
          else
            DIFF_RANGE="HEAD"
          fi

          echo "Diff range: $DIFF_RANGE"
          CHANGED_FILES=$(git diff --name-only $DIFF_RANGE || true)
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -qi '^frontend/'; then
            FRONTEND=true
          fi

          if echo "$CHANGED_FILES" | grep -qi '^backend/'; then
            BACKEND=true
          fi

          echo "frontend=$FRONTEND" >> "$GITHUB_OUTPUT"
          echo "backend=$BACKEND" >> "$GITHUB_OUTPUT"

          echo "âœ… Frontend changed: $FRONTEND"
          echo "âœ… Backend changed:  $BACKEND"

# =====================================================
# 2. Build Frontend (ONLY IF FRONTEND CHANGED)
# =====================================================
  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend Image
        run: |
          docker build -t $DOCKER_REPO:frontend-$NUMERIC_TAG ./Frontend
          docker push $DOCKER_REPO:frontend-$NUMERIC_TAG

# =====================================================
# 3. Build Backend (ONLY IF BACKEND CHANGED)
# =====================================================
  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t $DOCKER_REPO:backend-$NUMERIC_TAG ./Backend
          docker push $DOCKER_REPO:backend-$NUMERIC_TAG

# =====================================================
# 4. Deploy Frontend (ONLY IF FRONTEND CHANGED)
# =====================================================
  deploy-frontend:
    needs: [detect-changes, build-frontend]
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Frontend via Helm
        run: |
          helm upgrade --install frontend helm/app \
            --namespace devops \
            --create-namespace \
            --set frontend.image=$DOCKER_REPO \
            --set frontend.tag=frontend-$NUMERIC_TAG

# =====================================================
# 5. Deploy Backend (ONLY IF BACKEND CHANGED)
# =====================================================
  deploy-backend:
    needs: [detect-changes, build-backend]
    if: needs.detect-changes.outputs.backend_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Backend via Helm
        run: |
          helm upgrade --install backend helm/app \
            --namespace devops \
            --create-namespace \
            --set backend.image=$DOCKER_REPO \
            --set backend.tag=backend-$NUMERIC_TAG
